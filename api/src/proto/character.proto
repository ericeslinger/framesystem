syntax = "proto3";
package framesystem;

import "attribute.proto";
import "acl.proto";
import "skill.proto";

message PlayerCharacter {
  string id = 1;
  Acl acl = 2;
  string name = 3;
  string description = 4;
  Attribute might = 5;
  Attribute speed = 6;
  Attribute conviction = 7;
  Attribute focus = 8;
  Attribute health = 9;
  repeated Skill skills = 10;
}